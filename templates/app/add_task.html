{% extends 'app/main.html' %} {% block content %}
<style>
    .countdowner{
      display: flex;
      justify-content: center;
  }
  
input{
    border-radius: 5px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid black;
}
</style>
<div class="container">
<h1 class="mb-4">Add New Task</h1>
<div class="btn-actions-pane-right actions-icon-btn">
    <a href="{% url 'app:home'%}" class="mb-2 mr-2 border-0 btn-transition btn btn-outline-warning" style="float:right; font-weight:700"> < Back</a>
</div>
<div class="taskform">
<form action="" method="POST" >
    {% csrf_token %}
    <div class='mb-4'>Task Name : {{form.title}}</div>
    <div class='mb-4'>Start Time : {{form.start}}</div>
   <div class='mb-4'>End Time : {{form.end}}</div>
    <div class='mb-4'>Select Project:   
    <select name="project" id='id_project' class="form-control">
        {% for project in projects %}
            <option value="{{ project.title }}">{{ project.title }}</option>
        {% endfor %}
    </select><br>
    </div>
    <button type="submit" style="color:white; font-weight:700;" class="btn btn-danger" >Save</button>
</form>
{% for message in messages %}
<p id="messages"> {{message}}</p>
{% endfor %}
</div>
</div>

<script type = "text/javascript" >
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

{% endblock %}
